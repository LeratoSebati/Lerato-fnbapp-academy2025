<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p id="outputText"></p>

     <script>
        var text1 = "10";
        var text2 = "2";

        var num1 = srtingToNumber(text1);
        var num2 = srtingToNumber(text2);

        if(isNaN(num1) ||isNaN(num2)){
            document,getElementById("outputText").innerHTML = "you have not eanterd a valid number. please try again";
        }else{
            document.getElementById("outputText").innerHTML = num1 * num2;
        }

        function srtingToNumber(text){
            return parseInt(text);
        }

    </script>
    </body>
</html>
